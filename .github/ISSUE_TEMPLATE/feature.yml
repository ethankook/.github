name: Feature (Form)
description: Parent feature issue that tracks tasks and research
title: "feature: "
labels: ["type:feature"]
body:
  - type: input
    id: slug
    attributes:
      label: Feature Slug
      description: Stable identifier used for plan files, branches, and linking child work.
      placeholder: "oauth-token-refresh"
    validations:
      required: true

  - type: textarea
    id: goal
    attributes:
      label: Goal
      description: What outcome should exist when this feature is complete?
      placeholder: "Enable users to X by adding Y."
    validations:
      required: true

  - type: textarea
    id: context
    attributes:
      label: Context / Background
      description: Only what is necessary. Link docs/issues/PRs.
      placeholder: |
        - Problem: ...
        - Users impacted: ...
        - Related: #123
        - Notes: ...
    validations:
      required: false

  - type: textarea
    id: scope
    attributes:
      label: Scope
      description: What is in scope (and explicitly out of scope).
      placeholder: |
        In scope:
        - ...
        Out of scope:
        - ...
    validations:
      required: false

  - type: textarea
    id: success
    attributes:
      label: Success Criteria
      description: Verifiable checklist items.
      placeholder: |
        - [ ] ...
        - [ ] ...
        - [ ] ...
    validations:
      required: true

  - type: input
    id: plan
    attributes:
      label: Plan File
      description: Optional path to the plan file, if used.
      placeholder: "plans/<feature-slug>.md"
    validations:
      required: false

  - type: textarea
    id: child_items
    attributes:
      label: Child Work Items (Tasks / Research)
      description: Automation should populate this with linked issues.
      placeholder: |
        - [ ] #123 task: ...
        - [ ] #124 research: ...
        - [ ] #125 task: ...
    validations:
      required: false

  - type: textarea
    id: testing
    attributes:
      label: Testing / Verification
      description: How will you verify feature-level success?
      placeholder: |
        - [ ] Integration/E2E: ...
        - [ ] Manual smoke test: ...
    validations:
      required: false

  - type: dropdown
    id: priority
    attributes:
      label: Priority
      options:
        - P0 (urgent)
        - P1 (high)
        - P2 (medium)
        - P3 (low)
    validations:
      required: false

  - type: dropdown
    id: size
    attributes:
      label: Size
      description: Rough feature size estimate.
      options:
        - S (small)
        - M (medium)
        - L (large)
        - XL (very large)
    validations:
      required: false
