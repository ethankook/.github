name: Research
description: Investigate unknowns before implementation
title: "research: "
labels: ["type:research"]
body:
  - type: input
    id: feature_slug
    attributes:
      label: Feature Slug
      description: Slug of the parent feature.
      placeholder: "oauth-token-refresh"
    validations:
      required: true

  - type: input
    id: parent
    attributes:
      label: Parent Feature Issue
      placeholder: "#123"
    validations:
      required: false

  - type: textarea
    id: question
    attributes:
      label: Research Question
      description: What do we need to learn or decide?
    validations:
      required: true

  - type: textarea
    id: done
    attributes:
      label: Done Means
      description: What artifact will this produce?
      placeholder: |
        - docs/research/<topic>.md with:
          - verified facts + sources
          - unknowns explicitly labeled
          - recommendation
    validations:
      required: true

  - type: textarea
    id: context
    attributes:
      label: Context / Background
      placeholder: |
        - Plan: plans/<feature-slug>.md â€” R1
    validations:
      required: false

  - type: textarea
    id: scope
    attributes:
      label: Scope / Constraints
      placeholder: |
        In scope:
        - ...
        Out of scope:
        - ...
    validations:
      required: false

  - type: dropdown
    id: timebox
    attributes:
      label: Timebox
      options:
        - 30 minutes
        - 1 hour
        - 2 hours
        - 4 hours
    validations:
      required: true
